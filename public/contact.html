          <nav class="level">
            <div class="level-left">
              <div class="level-item has-text-centered">
              <p class="subtitle">Contact</p>
              </div>
            </div>
          </nav>
          <nav class="level">

                <p class="title">LocalLibraries</p>
                <img src="/public/Books.jpg" alt="" style="height: 80px;">

          </nav>
        </div>
      </div>

          <div class="tabs is-centered">
            <ul>
              <li><a href="search.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li class="is-active"><a href="contact.html">Contact</a></li>
            </ul>
          </div>

          <section class="section">
            <p class="subtitle"><strong>Name</strong></p>
          <div class="columns">
            <div class="column is-half">
              <div class="field">
                <div class="control has-icons-left">
                  <input
                    class="input is-rounded"
                    type="text"
                    placeholder="Name"
                  />
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <br />

          <p class="subtitle"><strong>Email</strong></p>
          <div class="columns">
            <div class="column is-half">
              <div class="field">
              <div class="control has-icons-left">
                <input
                  class="input is-rounded"
                  type="email"
                  placeholder="Email Address"
                />

                  <i class="fas fa-envelope"></i>
                </span>

            </div>
          </div>

          <div class="columns">
            <div class="column is-half">

                  <textarea class="textarea" placeholder="Text area"></textarea>
                </div>
              </div>
            </div>
          </div>
          <br />

          <div class="columns">
            <div class="column">
              <div class="control">
                <button class="button is-link is-rounded">Submit</button>
              </div>
