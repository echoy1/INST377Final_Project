    <script>
      fetch("https://data.princegeorgescountymd.gov/resource/7k64-tdwr.json")
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          const checkData = data.filter((f) => f.location_1);
          const cleanedData = data.map((m) => ({
            name: m.branch_name,
            lat: m.location_1.latitude,
            long: m.location_1.longitude,
            zipCode: m.location_1.zip_code,
            branch: m.branch_type,
          }));
          console.log("check cleaned", cleanedData);
          return cleanedData;
        })
        .then((data) => {
          return data.reduce((result, current) => {
            if (!result[current.branch_name]) {
              //if it doesn't have category, set it to empty
              result[current.branch_name] = [];
            }
            result[current.branch_name].push(current);
            //otherwise push current category to result
            return result;
          }, {});
        })
          .then((data) => {
          console.log("check category cleaned", data);
        });
